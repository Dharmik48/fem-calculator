<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Calculator app</title>

</head>
<body>
  <main>
    <header>
      <h1>calc</h1>
      <div class="themes">
        <p>theme</p>
        <ul>
          <li>
            <input type="radio" name="theme" class="theme-selector" id="theme1">
            <label for="theme1">1</label>
          </li>
          <li>
            <input type="radio" name="theme" class="theme-selector" id="theme2">
            <label for="theme2">2</label>
          </li>
          <li>
            <input type="radio" name="theme" class="theme-selector" id="theme3">
            <label for="theme3">3</label>
          </li>
        </ul>
      </div>
    </header>
    <div class="diplay">
      <input type="number">
    </div>
    <div class="keys">
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">DEL</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">+</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">-</div>
      <div class="key">.</div>
      <div class="key">0</div>
      <div class="key">/</div>
      <div class="key">X</div>
      <div class="key">RESET</div>
      <div class="key">=</div>
    </div>
  </main>
</body>
</html>
