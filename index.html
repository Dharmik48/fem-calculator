<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- 🅰🅱️Font (Spartan 700 weight) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <!-- 💇‍♂️Stylesheet linking💇 -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>Calculator app</title>

</head>
<body>
  <main>
    <header>
      <h1>calc</h1>
      <div class="themes">
        <p>theme</p>
        <ul>
          <li>
            <input type="radio" name="theme" class="theme-selector" id="theme1" checked>
            <label for="theme1">1</label>
          </li>
          <li>
            <input type="radio" name="theme" class="theme-selector" id="theme2">
            <label for="theme2">2</label>
          </li>
          <li>
            <input type="radio" name="theme" class="theme-selector" id="theme3">
            <label for="theme3">3</label>
          </li>
        </ul>
      </div>
    </header>
    <div class="display">
      <input type="text" id="screen" />
    </div>
    <div class="keypad" id="keypad">
      <button class="key" data-val="7">7</button>
      <button class="key" data-val="8">8</button>
      <button class="key" data-val="9">9</button>
      <button class="key gray" data-val="del">DEL</button>
      <button class="key" data-val="4">4</button>
      <button class="key" data-val="5">5</button>
      <button class="key" data-val="6">6</button>
      <button class="key" data-val="+">+</button>
      <button class="key" data-val="1">1</button>
      <button class="key" data-val="2">2</button>
      <button class="key" data-val="3">3</button>
      <button class="key" data-val="-">-</button>
      <button class="key" data-val=".">.</button>
      <button class="key" data-val="0">0</button>
      <button class="key" data-val="/">/</button>
      <button class="key" data-val="*">x</button>
      <button class="key gray" data-val="reset">RESET</button>
      <button class="key red" data-val="=">=</button>
    </div>
  </main>
</body>
</html>
