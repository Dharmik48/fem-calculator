<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- 🅰🅱️Font (Spartan 700 weight) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <!-- 💇‍♂️Stylesheet linking💇 -->
  <link rel="stylesheet" href="./style.css">
  <title>Calculator app</title>

</head>
<body>
  <main>
    <header>
      <h1>calc</h1>
      <div class="themes">
        <p>theme</p>
        <ul>
          <li>
            <input type="radio" name="theme" class="theme-selector" id="theme1">
            <label for="theme1">1</label>
          </li>
          <li>
            <input type="radio" name="theme" class="theme-selector" id="theme2">
            <label for="theme2">2</label>
          </li>
          <li>
            <input type="radio" name="theme" class="theme-selector" id="theme3">
            <label for="theme3">3</label>
          </li>
        </ul>
      </div>
    </header>
    <div class="display">
      <input type="number" />
    </div>
    <div class="keypad">
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key gray">DEL</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">+</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">-</button>
      <button class="key">.</button>
      <button class="key">0</button>
      <button class="key">/</button>
      <button class="key">X</button>
      <button class="key gray">RESET</button>
      <button class="key red">=</button>
    </div>
  </main>
</body>
</html>
